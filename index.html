<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App Project</title>
    <script src="index.js"></script>
</head>
<body>
    <div id="ramen-menu"></div>
    <form id="new-ramen">
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" min="1" max="5" placeholder="Rating" required>
        <input type="text" id="comment" placeholder="Comment">
        <button type="submit">Add Ramen</button>
    </form>
    
</body>
</html>
